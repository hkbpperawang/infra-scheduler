name: Scheduled Notifications

on:
  schedule:
    - cron: '*/15 * * * *' # setiap 15 menit (UTC)
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  send-scheduled:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (optional)
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Preflight secrets
        env:
          GCP_SA_JSON: ${{ secrets.GCP_SA_JSON }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
        run: |
          [ -n "$GCP_SA_JSON" ] || (echo "Missing secret: GCP_SA_JSON" && exit 1)
          [ -n "$FIREBASE_PROJECT_ID" ] || (echo "Missing secret: FIREBASE_PROJECT_ID" && exit 1)

      - name: Install dependencies
        working-directory: infra-scheduler
        run: |
          npm install --no-audit --no-fund

      - name: Build
        working-directory: infra-scheduler
        run: |
          npm run build --if-present

      - name: Run sender
        working-directory: infra-scheduler
        env:
          GCP_SA_JSON: ${{ secrets.GCP_SA_JSON }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
        run: |
          node dist/sendScheduled.js || npx ts-node --transpile-only src/sendScheduled.ts
